<div class="centerd">
  <div class="back-button">
    <a (click)="location.back()"> Back</a>
  </div>

  <section>
    <div class="card">
      <div class="card-image">
        <img
          [src]="pokemon?.sprites?.other['official-artwork']?.front_default"
          alt="pokemon-image"
        />
      </div>
      <div class="card-content">
        <div class="card-title">
          <h3>{{ pokemon?.name | uppercase }}</h3>
        </div>
        <div class="pokemon-size">
          <span class="text-label"> Height :</span>
          <span class="text-value"> {{ pokemon?.height }}</span>
          <span class="text-seperator"> | </span>
          <span class="text-label"> Weight :</span>
          <span class="text-value">{{ pokemon?.weight }}</span>
        </div>
        <hr />

        <div class="pokemon-abilities">
          <h5>Abilities</h5>
          <ul class="tags">
            <li *ngFor="let ability of pokemon?.abilities">
              <span class="tag">{{ ability?.ability?.name }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
